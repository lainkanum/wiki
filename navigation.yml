##
# Файл для хранения дерева навигации
# Можно использовать переменные из app.yml, variables.yml
#
# Заполняется один раз при старте приложения
#
# Параметры:
#    path: - относительный путь к странице или группе, при наличии вложенных путей, пути объединяются
#    name: - Название страницы или группы
#    links: - список вложенных страниц или групп
#    strict: false - при подсветке пути использовать нестрогий поиск маршрута (кнопка с путем /test/button будет подсвечена как по пути `/test/button` так и `/test/button/some/nested/path`)
#    show: false - скрыть страницу или группу из меню. При этом страница будет подсвечиваться в меню, если у родителя установлен параметр `strict: false`
#    showInFooter: true - Показывает страницу в футере при параметре `show: false`
##

links:
  - path: /
    name: "↩️ {{ pages.index }}"